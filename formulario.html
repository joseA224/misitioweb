<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
   <h1>citas medicas</h1>
    <form>
    <fieldset>
        <legend>ingrese la informacion solicitada</legend>
        <label>ingrese el tipo de documento</label><br>
        <select>
            <option value="">registro civil</option>
            <option value="">tarjeta de identidad</option>
            <option value="">cedula de cuidadania</option>
            <option value="">cedula de extranjeria</option>
        
        </select><br>
        <label>ingrese su numero de documento</label><br>
        <input type="text" placeholder="ingrese el numero de su documento">
        <label>ingrese su(s) nombre(s)</label><br>
        <input type="text">
        <label>ingrese su(s) apellido(s)</label><br>
        <input type="text">
       
        <label>ingrese su genero</label><br>
       <input type="radio" name="genero" id="">masculino <br>
       <input type="radio" name="genero" id="">femino <br>
       <input type="radio" name="genero" id="">indeterminado <br>
       
       <label>seleccione el dia de la cita</label><br>
       <input type="checkbox" name="dia-cita" id="">lunes <br>
       <input type="checkbox" name="dia-cita" id="">martes <br>
       <input type="checkbox" name="dia-cita" id="">miercoles <br>
       <input type="checkbox" name="dia-cita" id="">jueves <br>
       <input type="checkbox" name="dia-cita" id="">viernes <br>
       <label>dudas e inquietudes</label>
       <textarea name="" id="" cols="30" rows="10"></textarea> <br>
       
       <input type="submit" value="enviar"> <br>
       <button>confirmar</button>
    </fieldset>
    </form>
</body>
</html>
